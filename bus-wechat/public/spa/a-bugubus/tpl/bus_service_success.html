<ui-view  ng-controller="bus_submit_success" >

        <div class="padding-top" style="padding-top: 100px;">
            <h1 class="sign-up-success"></h1>
            <h4 class="text-center gray f24">您已提交成功!</h4>

            <div class="text-center" style="margin-top:30px;">
                <button class="button button-assertive button-share" ng-click="querystuts()">点击查看审核状态信息</button>
            </div>
        </div>
    </ion-content>
</ui-view>
