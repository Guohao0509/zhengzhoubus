<div class="wrapper-md" ng-controller="refoundListController">
    <div class="panel panel-default">
        <div class="panel-heading">
            退款订单列表
        </div>
        <form name="userform" class="" id="J_reg_form" ng-submit="pageRequest.getResponse()">
            <div class="row wrapper form-horizontal">
                <div class="col-sm-1">
                    <label class="control-label f12">用户查询</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="input-sm form-control" name="userid" placeholder="姓名/手机号/用户编号" ng-model="userid">
                </div>
                <div class="col-sm-1">
                    <label class="control-label f12">票据ID</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="input-sm form-control" name="ticketid" placeholder="票据编号" ng-model="ticketid">
                </div>
                <!-- <div class="col-sm-1">
                    <label class="control-label f12">注册时间</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" placeholder="注册时间如2017-01-01" class="input-sm form-control" ng-click="useregtime.open($event)" datepicker-popup="{{useregtime.format}}" name="regDate" ng-model="regDate" is-open="useregtime.opened" datepicker-options="useregtime.dateOptions" close-text="关闭" clear-text="清空"  current-text="今天" />
                </div> -->
            </div>

            <div class="row wrapper form-horizontal" style="padding-top:0px;">
                <div class="col-sm-5">
                    <button class="btn btn-sm btn-default btn-addon"><i class="fa fa-trash-o"></i>批量删除</button>
                </div>
                <div class="col-sm-3">
                </div>
                <div class="col-sm-4  ">
                    <button class="btn btn-sm btn-default pull-right m-l" ng-click="restData()" id="restData">清除</button>
                    <button class="btn btn-sm btn-primary pull-right">搜索</button>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table  cellpadding="0" cellspacing="0" border="0" class=" dataTable table table-striped b-t b-light table-condensed">
                <thead>
                <tr>
                    <th>
                        <label class="i-checks m-b-none">
                            <input type="checkbox" ng-click="selectAll()"><i></i>
                        </label>
                    </th>
                    <th sort-name ="refundid">退款记录编号</th>
                    <th>用户编号</th>
                    <th sort-name ="userName">用户名称</th>
                    <th sort-name ="phone">联系方式</th>
                    <th sort-name ="retime">退款时间</th>
                    <th sort-name ="refundfee">退款金额</th>
                    <th sort-name ="">退款类型</th>
                    <th sort-name ="">票据编号</th>
                    <th>有效时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in pageResponse.rows">
                    <td>
                        <label class="i-checks m-b-none">
                            <input type="checkbox"  ng-model="item.selected"><i></i>
                        </label>
                    </td>
                    <td ng-bind="item.refundid"></td>
                    <td ng-bind="item.userid"></td>
                    <td ng-bind="item.userName"></td>
                    <td ng-bind="item.phone"></td>
                    <td ng-bind="item.retime|date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td ng-bind="item.refundfee"></td>
                    <td>
                        <span class="label label-info" ng-if="item.refundType ==0">储值卡</span>
                        <span class="label label-success" ng-if="item.refundType ==1">月票</span>
                    </td>
                    <td ng-bind="item.ticketid"></td>
                    <td>{{item.startdate|date: 'yyyy-MM-dd'}} <span ng-if="item.refundType==1">-</span> {{item.enddate|date: 'yyyy-MM-dd'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="box-body" table-pagination></div>
        </footer>
    </div>
</div>
