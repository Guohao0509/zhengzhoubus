<div class="container w-xxl w-auto-xs" ng-controller="LoginController">
<a href class="navbar-brand block m-t">{{app.name}}</a>
<div class="m-b-lg">
<div class="wrapper text-center">
<span class="navbar-brand-sub-title">运营管理系统</span>
</div>
<form name="form" class="form-validation">
<div class="list-group list-group-sm">
<div class="list-group-item">
<input type="text" name="username" autocomplete="off" placeholder="用户名" class="form-control no-border" ng-model="user.username" required>
</div>
<div class="list-group-item">
<input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
</div>
</div>
<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>立即登录</button>
<div class="line line-dashed"></div>
<div class="text-danger wrapper text-center" ng-show="authError">
{{authError}}</div>
</form>
</div>
</div>
