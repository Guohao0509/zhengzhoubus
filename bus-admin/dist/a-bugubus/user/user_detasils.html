<div class="modal-header">
<h4 class="modal-title"></h4>
</div>
<div class="modal-body">
<div class="row">
<div class="col-md-6">
<h5 style="margin-top:0px;">用户信息</h5>
<div class="row">
<label class="col-sm-4 text-xs">用户编号</label>
<div class="col-sm-8" ng-bind="data.user.userid"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">用户昵称</label>
<div class="col-sm-8" ng-bind="data.user.name"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">性别</label>
<div class="col-sm-8" ng-bind="data.user.sex==0?'男':'女'"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">手机号</label>
<div class="col-sm-8" ng-bind="data.user.phone"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">账户状态</label>
<div class="col-sm-8" ng-bind="data.user.userStatus==0?'限制状态':'正常'"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">注册时间</label>
<div class="col-sm-8">{{data.user.regDate | date:'yyyy/MM/dd HH:mm:ss'}}</div>
</div>
</div>
<div class="col-md-6">
<h5 style="margin-top:0px;">资产信息</h5>
<form name="form" class="form-horizontal">
<div class="row">
<label class="col-sm-4 text-xs">卡号</label>
<div class="col-sm-8 text-dark" ng-bind="data.user.card"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">账户余额</label>
<div class="col-sm-8" ng-bind="data.user.balance"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">消费金额</label>
<div class="col-sm-8" ng-bind="data.user.talSpendind"></div>
</div>
<div class="row">
<label class="col-sm-4 text-xs">优惠余额</label>
<div class="col-sm-8" ng-bind="data.user.couponBalance"></div>
</div>
</form>
</div>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary btn-sm" ng-click="ok()">关闭</button>
</div>
